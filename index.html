<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="app-wrapper">
                <div class="row form-section">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-8 col-md-10">
                                <input class="form-control" id="search" type="text" placeholder="Enter a city"
                                    aria-label="Enter a city">
                            </div>
                            <div class="col-4 col-md-2">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row weather-section">
                    <div class="col weather">
                        <div class="weather-main">
                            <h1 class="location" id="city">
                                Paris
                            </h1>
                            <img src=" http://openweathermap.org/img/wn/01d@2x.png" alt="Clear sky" class="image"
                                id="icon">
                        </div>
                        <div class="col weather-details">
                            <p class="details" id="date">Friday 10:00</p>
                            <p class="details degrees">
                                <span id="temperature">7</span>
                                <sup><a class="unit active" id="celsius">°C</a></sup>
                                <sup><span class="unit">|</span></sup>
                                <sup><a class="unit" id="fahrenheit">°F</a></sup>

                            </p>
                            <p class="details" id="perception">Partly cloudy</p>
                        </div>
                    </div>
                </div>
                <div class="row conditions-section">
                    <div class="col conditions">
                        <div class="condition">
                            <p class="condition-value"><span id="humidity">92</span>%</p>
                            <p class="condition-title">
                                Humidity
                            </p>
                        </div>
                        <div class="condition">
                            <p class="condition-value"><span id="wind">5</span>km/h</p>
                            <p class="condition-title">
                                Wind
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row forecast-section" id="forecast">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Coded by Charlotte Mendy -
            <a href="https://github.com/Charlotte-Mendy/weather-app-js" class="github-link">GitHub repo</a>
        </p>
    </footer>
    <script src="src/app.js"></script>
</body>

</html>
